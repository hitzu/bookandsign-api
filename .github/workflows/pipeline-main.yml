# .github/workflows/pipeline-main.yml
name: pipeline-main
on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: pipeline-main
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  migrate:
    name: migrate
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 20
    env:
      NODE_VERSION: 22
      PNPM_VERSION: 9
      NODE_ENV: prod
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }} # service_role SOLO en CI
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (+ pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install pnpm globally
        run: npm i -g pnpm@${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: migrations:status (before)
        run: pnpm run db:status

      - name: migrations:run
        run: pnpm run db:run

      - name: migrations:status (after)
        run: pnpm run db:status
