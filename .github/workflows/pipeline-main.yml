# .github/workflows/pipeline-main.yml
name: pipeline-main
on:
  push:
    branches: [main]

concurrency:
  group: pipeline-main
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  quality:
    name: quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NODE_VERSION: 22
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (+ pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test --passWithNoTests

      - name: Build
        run: pnpm run build

  migrate:
    name: migrate
    needs: quality
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 15
    env:
      NODE_VERSION: 22
      NODE_ENV: prod
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }} # service_role SOLO en CI
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (+ pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: migrations:status (before)
        run: pnpm run db:status

      - name: migrations:run
        run: pnpm run db:run

      - name: migrations:status (after)
        run: pnpm run db:status
