# .github/workflows/pipeline-main.yml
name: pipeline-main

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: pipeline-main
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  migrate:
    name: migrate
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 20
    env:
      NODE_VERSION: 22
      PNPM_VERSION: 9
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node (+ pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: migrations:status (before)
        env:
          NODE_ENV: production
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: pnpm run db:status

      - name: migrations:run
        env:
          NODE_ENV: production
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: pnpm run db:run

      - name: migrations:status (after)
        env:
          NODE_ENV: production
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: pnpm run db:status
