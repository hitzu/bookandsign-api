jobs:
  migrate:
    name: migrate
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 20
    env:
      NODE_VERSION: 22
      PNPM_VERSION: 9
      NODE_ENV: production
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (+ pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack and activate pnpm (replaces pnpm/action-setup)
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate
          pnpm --version
          which pnpm
        shell: bash

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: migrations:status (before)
        run: pnpm run db:status

      - name: migrations:run
        run: pnpm run db:run

      - name: migrations:status (after)
        run: pnpm run db:status
