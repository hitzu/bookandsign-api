# .github/workflows/pipeline-main.yml
name: pipeline-main

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: pipeline-main
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  migrate:
    name: migrate
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 20
    env:
      NODE_VERSION: 22
      PNPM_VERSION: 9
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node (+ pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Debug - Check SUPABASE_DB_URL
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          echo "=== Debug: SUPABASE_DB_URL ==="
          echo "Job environment: production"
          echo "Secret value from secrets.SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL != '' && 'SET (hidden)' || 'EMPTY' }}"
          echo ""
          echo "Checking environment variable..."
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "❌ SUPABASE_DB_URL is EMPTY or NOT SET"
            echo ""
            echo "⚠️  TROUBLESHOOTING:"
            echo "1. Verify the secret 'SUPABASE_DB_URL' exists in the 'production' environment"
            echo "2. Go to: Settings > Environments > production > Secrets and variables"
            echo "3. Make sure 'SUPABASE_DB_URL' is added as a secret (not a variable)"
            echo "4. If using repository secrets instead, remove 'environment: production' from the job"
            exit 1
          else
            echo "✅ SUPABASE_DB_URL is SET"
            echo "Length: ${#SUPABASE_DB_URL} characters"
            echo "First 20 chars: ${SUPABASE_DB_URL:0:20}..."
            echo "Contains 'postgres': $([ -z "${SUPABASE_DB_URL#*postgres}" ] && echo 'NO' || echo 'YES')"
            echo "Contains '@': $([ -z "${SUPABASE_DB_URL#*@}" ] && echo 'NO' || echo 'YES')"
          fi

      - name: migrations:status (before)
        env:
          NODE_ENV: production
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: pnpm run db:status

      - name: migrations:run
        env:
          NODE_ENV: production
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: pnpm run db:run

      - name: migrations:status (after)
        env:
          NODE_ENV: production
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: pnpm run db:status
